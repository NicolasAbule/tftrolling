<!DOCTYPE html>
<html>
<head>

    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mate&display=swap" rel="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/chart.js"> </script>

</head>
<body>
<h1>TFT Rolling Calculator</h1>

<div style="width:100%;overflow:auto;">

<div style="width:50%; float:left;">

<h2>Your Level</h2>
<input type="number" onchange="change()" id="level" value="1" min="1"max="11">

<button class="button"type="button"onclick="levelChange(1)">1</button>
<button class="button"type="button"onclick="levelChange(2)">2</button>
<button class="button"type="button"onclick="levelChange(3)">3</button>
<button class="button"type="button"onclick="levelChange(4)">4</button>
<button class="button"type="button"onclick="levelChange(5)">5</button>
<button class="button"type="button"onclick="levelChange(6)">6</button>
<button class="button"type="button"onclick="levelChange(7)">7</button>
<button class="button"type="button"onclick="levelChange(8)">8</button>
<button class="button"type="button"onclick="levelChange(9)">9</button>
<button class="button"type="button"onclick="levelChange(10)">10</button>
<button class="button"type="button"onclick="levelChange(11)">11</button>

<h2>The Tier you want to buy</h2>
<input type="number" onchange="change()" id="tierbuy" value="1" min="1" max="5">

<button class="button"type="button"onclick="tierChange(1)">1</button>
<button class="button"type="button"onclick="tierChange(2)">2</button>
<button class="button"type="button"onclick="tierChange(3)">3</button>
<button class="button"type="button"onclick="tierChange(4)">4</button>
<button class="button"type="button"onclick="tierChange(5)">5</button>

<h2># of desired champions taken</h2>
<input type="number" onchange="change()" id="totalc" value="0" min="0" max="29">

<h2># of champions in tier taken</h2>
<input type="number" onchange="change()" id="totalp" value="0" min="0" max="377">


<p id="result">0</p>

</div>

<div style="width:50%; float:right;">
    <canvas id="myChart" style="width:50%""></canvas>
</div>

<script src="./calculations.js"></script>

</div>


</body>

</html>
